
<section *ngFor="let item of listData" class="wrapper">
    <h2 class="title"> {{item.name}}</h2>
    <div class="inner">
      <div *ngFor="let coctail of item.data | slice:0: item.count" class="card">
            <img appSpinner [src]="coctail.strDrinkThumb" [alt]="coctail.strDrink">
            <h2 class="card-title">{{coctail.strDrink}}</h2>
      </div>
    </div>

      <div class="block-action">
        <button class="btn btb-more" (click)="showMore(item.name)">{{ (item.data.length === item.count)? ' Hide... ': 'More...'}}</button>
      </div>

</section>
